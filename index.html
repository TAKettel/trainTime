<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- The reset css. -->
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <title>Train Time</title>
  <!-- Added a link to Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <!-- Then my style sheet. -->
  <link rel="stylesheet" type="text/css" href="css/style.css">      
</head>

<body>

<!-- Make sure that your app suits this basic spec:
When adding trains, administrators should be able to submit the following:
Train Name
Destination 
First Train Time -- in military time
Frequency -- in minutes
Code this app to calculate when the next train will arrive; this should be relative to the current time.
Users from many different machines must be able to view same train times.
Styling and theme are completely up to you. Get Creative! -->


<div class="container">
    <div class="row jumbotron">
        <div class="col-1"></div>
        <div class="col-10 text-center">Track Nine: Track Your Train</div>
        <div class="col-1"></div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10"><div class="card">
            <div class="card-label">
                Current Train Schedule
            </div>
            <table class="table table-striped" id="trainTable">
              <thead class="thead-dark">
                <tr class="text-center">
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
            </table>
        <div class="col-1"></div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <form class="col-10"><div class="card">
            <div class="card-label">
                Add Train
            </div>
            <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="trainName" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Location">
            </div>
            <div class="form-group">
                <label for="startTime">First Train Time</label>
                <input type="number" class="form-control" id="startTime" placeholder="Please enter using military time">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency</label>
                <input type="number" class="form-control" id="frequency" placeholder="In minutes">
            </div>
            <button type="submit" id="addTrain">Add to the list!</button>
        </div></form>
        <div class="col-1"></div>
    </div>
</div>


  <!-- Set up Firebase, jQuery, moment, and the app javascript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    $(document).ready(function() {})</script>
  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="javascript/app.js"></script>
  </body>
  </html>
